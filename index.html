<!DOCTYPE html>
<html>

<head>
    <title>CSCValidation</title>
    <script src="js/periodlist.json"></script>
    <script src="js/runlist.json"></script>
    <script src="js/archivelist.json"></script>
    <script src="js/histviews.json"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
</head>

<body onload="getPeriodList();">
    <div style="width:100%" id="window">
        <div style="width:100%" id="menu">
            <div style="width:100%" id="runmenu">
                <form id="runForm">
                    CSCVal for 
                    <select id="periodSelect" onchange="loadRunList('periodSelect','runSelect');">
                        <option>Select period</run>
                    </select>
                    run
                    <select id="runSelect" onchange="loadDatasets('periodSelect','runSelect','datasetSelect');" disabled="disabled">
                        <option>Select run</option>
                    </select>
                    <select id="datasetSelect" disabled="disabled">
                        <option value="">Select dataset</option>
                    </select>
                    <input type="button" onclick="buildSubmenu();loadRuns();" value="Select"> | 
                    <input type="checkbox" id="compareRun" onchange="setupCompareRun();">
                    Compare to
                    <select id="comparePeriodSelect" onchange="loadRunList('comparePeriodSelect','compareRunSelect');" disabled="disabled">
                        <option>Select period</run>
                    </select>
                    run
                    <select id="compareRunSelect" disabled="disabled" onchange="loadDatasets('comparePeriodSelect','compareRunSelect','compareDatasetSelect');">
                        <option>Select run</option>
                    </select>
                    <select id="compareDatasetSelect" disabled="disabled">
                        <option value="">Select dataset</option>
                    </select>
                    <input type="button" onclick="buildSubmenu();loadRuns();" value="Select"> | 
                    Archived run
                    <select id="archiveSelect">
                        <option>Select run</option>
                    </select>
                    <input type="button" onclick="downloadArchive();" value="Download">
                </form>
            </div>
            <div style="width:100%" id="submenu">
            </div>
            <div style="width:100%" id="submenuBorder">
            </div>
        </div>
        <div id="menu-alias"></div>
        <div style="width:100%" id="outputWindow">
            <p>Select run above to view histograms. Then hit select. You can compare two runs by selecting the compare checkbox and selecting the comparison run.</p>
        </div>
    </div>
</body

</html>
